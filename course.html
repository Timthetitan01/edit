<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Course</title>
    
    <!-- Firebase (compat) SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- Root Variables (Your Theme) --- */
        :root {
            --bg-dark: #0a0f1a;
            --bg-medium: #1a202c; /* For sidebar */
            --bg-light-hover: #2d3748;
            --text-light: #e0e8ff;
            --text-medium: #a0aec0;
            --blue-accent: #3a86ff;
            --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Basic Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-system);
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            margin: 0;
        }

        h1, h2, h3 {
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        h1 { font-size: 2rem; }
        h2 { font-size: 1.75rem; }
        h3 { font-size: 1.1rem; }
        p { color: var(--text-medium); }
        a { color: var(--blue-accent); text-decoration: none; }

        /* --- Loading State (Hidden by default) --- */
        #loading-content {
            display: none;
            text-align: center;
            padding-top: 20vh;
        }

        /* --- Course Content (Hidden by default) --- */
        #course-content {
            display: none;
        }

        /* --- Header --- */
        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--bg-medium);
            border-bottom: 1px solid var(--bg-light-hover);
        }

        .sign-out-btn {
            font-family: var(--font-system);
            font-weight: 600;
            background-color: var(--blue-accent);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .sign-out-btn:hover {
            background-color: #2a75ff;
        }

        /* --- 2-Column Layout --- */
        .course-layout {
            display: flex;
        }

        /* --- Main Content (Left Column) --- */
        .main-content {
            flex: 3; /* Takes up 3/4 of the space */
            padding: 2rem;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            margin-top: 1rem;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- Sidebar (Right Column) --- */
        .sidebar {
            flex: 1; /* Takes up 1/4 of the space */
            background-color: var(--bg-medium);
            padding: 2rem;
            min-height: 100vh;
            border-left: 1px solid var(--bg-light-hover);
        }

        .sidebar-nav ul {
            list-style: none;
        }
        .sidebar-nav .module {
            margin-bottom: 1.5rem;
        }
        .sidebar-nav .module h3 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-medium);
            border-bottom: 1px solid var(--bg-light-hover);
            padding-bottom: 0.5rem;
        }
        .sidebar-nav .module ul {
            margin-top: 0.75rem;
        }
        .sidebar-nav a {
            display: block;
            color: var(--text-medium);
            padding: 0.75rem;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav a:hover {
            background-color: var(--bg-light-hover);
            color: var(--text-light);
        }
        .sidebar-nav a.active {
            background-color: var(--blue-accent);
            color: #fff;
            font-weight: 600;
        }

        /* --- Responsive Design --- */
        @media (max-width: 900px) {
            .course-layout {
                flex-direction: column; /* Stack columns on mobile */
            }
            .sidebar {
                order: -1; /* Move sidebar to the top */
                min-height: auto;
                border-left: none;
                border-bottom: 1px solid var(--bg-light-hover);
            }
            .course-header {
                padding: 1rem;
            }
            .main-content {
                padding: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <!-- 1. LOADING STATE (Shown first) -->
    <div id="loading-content">
        <h1>Verifying Access...</h1>
        <p>Please wait while we check your account.</p>
    </div>

    <!-- 2. COURSE CONTENT (Shown on success) -->
    <div id="course-content">

        <header class="course-header">
            <h1>My Course</h1>
            <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
        </header>

        <div class="course-layout">
            
            <!-- Main Content (Video) -->
            <main class="main-content">
                <h2 id="lesson-title">Lesson 1: Welcome!</h2>
                
                <div class="video-wrapper">
                    <!-- The first video will load here by default -->
                    <iframe 
                        id="video-player"
                        src="https://www.youtube.com/embed/sgNPozHPv04?rel=0&modestbranding=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                
                <p id="lesson-description" style="margin-top: 1rem;">This is the description for the first lesson.</p>
            </main>

            <!-- Sidebar (Navigation) -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <ul>
                        <li class="module">
                            <h3>Course Lessons</h3>
                            <ul>
                                <!-- 
                                  LINKS UPDATED WITH YOUR VIDEO IDS
                                  The data-video attribute holds the YouTube ID.
                                -->
                                <li><a href="CourseItems.zip" download>Download Course Items</a></li>
                        
                                <li><a href="#" class="active" 
                                       data-video="sgNPozHPv04" 
                                       data-title="Lesson 1: Getting Premiere!"
                                       data-desc="Learn what to choose, and how to dowload, and even import your first project footage">1. Welcome</a></li>
                                       
                                <li><a href="#" 
                                       data-video="ddL4HxGZdvk" 
                                       data-title="Lesson 2: Learning the UI"
                                       data-desc="Learn Premiere UI tricks">2. The Basics</a></li>
                                       
                                <li><a href="#" 
                                       data-video="WEMVN43kVm4" 
                                       data-title="Lesson 3: Actually Editing"
                                       data-desc="Learn the core concepts of editing">3. Core Concepts</a></li>
                                       
                                <li><a href="#" 
                                       data-video="Ht9yObJDzuU" 
                                       data-title="Lesson 4: The Community"
                                       data-desc="Learn about the editing community and how to use that to your advantage">4. Advanced Tips</a></li>
                                       
                                <li><a href="#" 
                                       data-video="03w-eJm02Wc" 
                                       data-title="Lesson 5: Portfolio and Getting a Job"
                                       data-desc="Learning how to make a clean portfolio, all the way to getting your first client and make money!!!">5. Final Project</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </aside>

        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // <<< YOUR FIREBASE CONFIG (Copied from your index.html) >>>
        const FIREBASE_CONFIG = {
          apiKey: "AIzaSyB4qMlzlV0FHsgwGyKBYOJETvjD_i5Nmis",
          authDomain: "editing-1750c.firebaseapp.com",
          projectId: "editing-1750c",
          storageBucket: "editing-1750c.appspot.com",
          messagingSenderId: "316187910712",
          appId: "1:316187910712:web:e0be47dbd6e5af30d2fccd",
          measurementId: "G-78BQD5FHYF"
        };
        
        // <<< YOUR HOME PAGE URL (The "pretty" root URL) >>>
        const HOME_PAGE_URL = "/";

        // Initialize Firebase
        let auth;
        let db;
        try {
            firebase.initializeApp(FIREBASE_CONFIG);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase Initialized Successfully!");
        } catch (e) {
            console.error("Firebase initialization error", e);
        }

        const loadingContent = document.getElementById('loading-content');
        const courseContent = document.getElementById('course-content');
        
        // Show loading spinner
        loadingContent.style.display = 'block';

        if (!auth) {
            console.error("Auth is not initialized.");
            loadingContent.innerHTML = "<h1>Error initializing. Please refresh.</h1>";
            return;
        }

        // --- Security Script ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 1. User is signed in, check for payment
                console.log("User signed in, checking payment...");
                const purchaseDocRef = db.doc(`users/${user.uid}/purchases/main-course`);

                purchaseDocRef.onSnapshot((docSnap) => {
                    // This is the v8/v9 bug fix (no parentheses on .exists)
                    const hasPaid = (docSnap.exists && docSnap.data() && docSnap.data().unlocked === true);

                    if (hasPaid) {
                        // SUCCESS! Show the course
                        console.log("Access Granted. Showing course.");
                        loadingContent.style.display = 'none';
                        courseContent.style.display = 'block';
                    } else {
                        // User is logged in but hasn't paid. Kick them out.
                        console.log("Access Denied: No purchase record. Redirecting home.");
                        window.location.href = HOME_PAGE_URL;
                    }
                }, (err) => {
                    console.error("Error checking Firestore:", err);
                    // Using a simple log instead of alert
                    console.error("Error checking your account. Please try again.");
                    window.location.href = HOME_PAGE_URL;
                });
            } else {
                // 2. User is not signed in. Kick them out.
                console.log("User not signed in. Redirecting home.");
                window.location.href = HOME_PAGE_URL;
            }
        });

        // --- Page Functionality ---
        
        // Sign Out Button
        const signOutButton = document.getElementById('sign-out-btn');
        if (signOutButton) {
            signOutButton.addEventListener('click', () => {
                auth.signOut().then(() => {
                    console.log("User signed out.");
                    window.location.href = HOME_PAGE_URL;
                }).catch((error) => {
                    console.error("Sign out error", error);
                });
            });
        }

        // Sidebar Navigation
        const sidebarLinks = document.querySelectorAll('.sidebar-nav a');
        const lessonTitle = document.getElementById('lesson-title');
        const lessonDescription = document.getElementById('lesson-description');
        const videoPlayer = document.getElementById('video-player');

        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Stop it from navigating

                // Remove 'active' class from all links
                sidebarLinks.forEach(l => l.classList.remove('active'));
                
                // Add 'active' class to the one clicked
                const clickedLink = e.currentTarget;
                clickedLink.classList.add('active'); 
                
                // Get the new content from data attributes
                const newTitle = clickedLink.getAttribute('data-title');
                const newVideoID = clickedLink.getAttribute('data-video');
                const newDesc = clickedLink.getAttribute('data-desc');
                
                if (newTitle) {
                    lessonTitle.textContent = newTitle;
                }
                if (newDesc) {
                    lessonDescription.textContent = newDesc;
                }
                if (newVideoID && videoPlayer) {
                    videoPlayer.src = `https://www.youtube.com/embed/${newVideoID}?rel=0&modestbranding=1`;
                }
            });
        });

    });
    </script>
    
</body>
</html>
